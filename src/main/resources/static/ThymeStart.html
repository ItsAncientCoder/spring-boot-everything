<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Thyme Start Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<form action="thyme" method="POST">
		<div class="container form-group">
			<h2>Enter the below details:</h2>
			<label for="userName">USER NAME:</label> <input type="text"
				name="name" class="form-control"
				placeholder="example: bandham.manikanta" /> <br> <label
				for="emailId">EMAIL ID:</label> <input type="email" name="email"
				class="form-control" placeholder="example: abc@d.com" /> <br>
			<input type="tel" name="phone" class="form-control"
				placeholder="example: 9xxxxxxxx5" /> <br>
			<button type="submit" name="btnSubmit" class="btn btn-primary">SUBMIT</button>
		</div>
	</form>
</body>
</html>
